<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey Game Simulator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .team-selection { margin-bottom: 20px; }
        #gameStats { margin-top: 20px; }
        h3 { margin-top: 10px; }
        ul { list-style-type: none; padding: 0; }
        li { padding: 2px 0; }
    </style>
</head>
 
<body>

    <h1>Hockey Game Simulator</h1>

    <div class="team-selection">
        <label>Select Team 1: </label>
<input type="radio" id="team1Rangers" name="team1" value="0"> Rangers
<input type="radio" id="team1Devils" name="team1" value="1"> Devils
<input type="radio" id="team1Sabres" name="team1" value="2"> Sabres
<input type="radio" id="team1Islanders" name="team1" value="3"> Islanders

        
        <label>Select Team 2: </label>
<input type="radio" id="team1Rangers" name="team2" value="0"> Rangers
<input type="radio" id="team1Devils" name="team2" value="1"> Devils
<input type="radio" id="team1Sabres" name="team2" value="2"> Sabres
<input type="radio" id="team1Islanders" name="team2" value="3"> Islanders

        
        <button id="simulateGame">Simulate Game</button>
    </div>

    <h3 id="team1Name"></h3>
    <h3 id="team2Name"></h3>

    <div>
        <p><strong>Score:</strong></p>
        <p>Team 1: <span id="team1Goals">0</span></p>
        <p>Team 2: <span id="team2Goals">0</span></p>
    </div>

    <p id="gameResult"></p>

    <div id="gameStats">
        <div id="team1Penalties"></div>
        <div id="team1Assists"></div>
        <div id="team2Penalties"></div>
        <div id="team2Assists"></div>
    </div>

    <p><a href="roster.html">View Team Rosters</a></p>
    <p><a href="gameHistory.html">View Game History</a></p>

    <script src="script.js"></script>
</body>
</html>
