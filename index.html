<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey Game Simulator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .team-selection { margin-bottom: 20px; }
        #gameStats { margin-top: 20px; }
        h3 { margin-top: 10px; }
        ul { list-style-type: none; padding: 0; }
        li { padding: 2px 0; }
    </style>
</head>
 
<body>

    <h1>Hockey Game Simulator</h1>

    <div class="team-selection">
<h3>Select Team 1:</h3>
<select id="team1Select">
    <option value="0">Rangers</option>
    <option value="1">Devils</option>
    <option value="2">Sabres</option>
    <option value="3">Islanders</option>
</select>

<select id="team2Select">
    <option value="0">Rangers</option>
    <option value="1">Devils</option>
    <option value="2">Sabres</option>
    <option value="3">Islanders</option>
</select>

<!-- Display selected teams -->
<h4 id="team1Name">Team 1: None selected</h4>
<h4 id="team2Name">Team 2: None selected</h4>
        
        <button id="simulateGame">Simulate Game</button>
    </div>

    <h3 id="team1Name"></h3>
    <h3 id="team2Name"></h3>

    <div>
        <p><strong>Score:</strong></p>
        <p>Team 1: <span id="team1Goals">0</span></p>
        <p>Team 2: <span id="team2Goals">0</span></p>
    </div>

    <p id="gameResult"></p>

    <div id="gameStats">
        <div id="team1Penalties"></div>
        <div id="team1Assists"></div>
        <div id="team2Penalties"></div>
        <div id="team2Assists"></div>
    </div>

    <p><a href="roster.html">View Team Rosters</a></p>
    <p><a href="gameHistory.html">View Game History</a></p>

    <script src="script.js"></script>
</body>
</html>
