<html lang="en">
<head>

    <style>
        /* Global styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(to right, #3a3a3a, #555);
            color: white;
            padding: 1.5rem 0;
            text-align: center;
            font-size: 2rem;
            letter-spacing: 1px;
        }

        h1 {
            margin: 0;
        }

        h2, h3 {
            margin-bottom: 10px;
        }

        /* Container styles */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Team and Player Boxes */
        .team-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .team {
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            width: calc(25% - 20px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .team:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .team h3 {
            font-size: 1.4rem;
            color: #333;
        }

        ul.players {
            list-style: none;
            padding: 0;
            margin: 10px 0;
        }

        ul.players li {
            font-size: 0.9rem;
            margin-bottom: 8px;
            color: #555;
        }

        ul.players li span {
            font-weight: bold;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Game result & stats */
        #game-result {
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            font-size: 1.2rem;
            color: #333;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Stats Table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
            font-size: 1rem;
        }

        th {
            background-color: #007bff;
            color: white;
            text-transform: uppercase;
        }

        td {
            background-color: #fafafa;
        }

        td.penalty {
            color: #d9534f;
        }

        /* Season record box */
        .record {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            text-align: center;
        }

        .record p {
            font-size: 1.2rem;
            font-weight: bold;
            margin: 0;
            color: #333;
        }

        .penalty {
            color: #e74c3c;
        }

        .btn-reset {
            background-color: #f39c12;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-reset:hover {
            background-color: #e67e22;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .team-container {
                flex-direction: column;
                align-items: center;
            }

            .team {
                width: 90%;
                margin-bottom: 20px;
            }

            button {
                width: 100%;
                padding: 15px;
            }

            table, .record {
                margin-top: 20px;
            }
        }

    </style>
</head>
