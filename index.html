<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey Roleplay Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hockey Roleplay Game</h1>
    
    <!-- Link to Team Rosters Page -->
    <div>
        <a href="roster.html">View Team Rosters</a>
    </div>

    <!-- Team Selection for Simulating a Game -->
    <div id="teamSelection">
        <h2>Select Teams to Play</h2>
        <label for="team1Select">Choose Team 1:</label>
        <select id="team1Select">
            <option value="0">The Sharks</option>
            <option value="1">The Eagles</option>
            <option value="2">The Wolves</option>
            <option value="3">The Bears</option>
        </select>
        
        <label for="team2Select">Choose Team 2:</label>
        <select id="team2Select">
            <option value="0">The Sharks</option>
            <option value="1">The Eagles</option>
            <option value="2">The Wolves</option>
            <option value="3">The Bears</option>
        </select>
    </div>
    
    <div id="game">
        <button id="simulateGame">Simulate Game</button>
        
        <!-- Scoreboard -->
        <div id="scoreboard">
            <p id="team1Name">Team 1: </p>
            <p>Goals: <span id="team1Goals">0</span></p>
            <p id="team2Name">Team 2: </p>
            <p>Goals: <span id="team2Goals">0</span></p>
        </div>
        
        <div id="gameResult"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
