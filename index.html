<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey Roleplay Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hockey Roleplay Game</h1>
    
    <!-- Team Display -->
    <div id="teams">
        <h2>Teams</h2>
        <div id="team1">
            <h3>Team 1: The Sharks</h3>
            <ul id="team1-roster"></ul>
        </div>
        <div id="team2">
            <h3>Team 2: The Eagles</h3>
            <ul id="team2-roster"></ul>
        </div>
        <div id="team3">
            <h3>Team 3: The Wolves</h3>
            <ul id="team3-roster"></ul>
        </div>
        <div id="team4">
            <h3>Team 4: The Bears</h3>
            <ul id="team4-roster"></ul>
        </div>
    </div>
    
    <div id="game">
        <button id="simulateGame">Simulate Game</button>
        <div id="scoreboard">
            <p>Team 1: <span id="team1Goals">0</span> Goals</p>
            <p>Team 2: <span id="team2Goals">0</span> Goals</p>
            <p>Team 3: <span id="team3Goals">0</span> Goals</p>
            <p>Team 4: <span id="team4Goals">0</span> Goals</p>
        </div>
        <div id="gameResult"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
