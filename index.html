<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey Game Simulator</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(to right, #3a3a3a, #555);
            color: white;
            padding: 1.5rem 0;
            text-align: center;
            font-size: 2rem;
            letter-spacing: 1px;
        }

        h1 {
            margin: 0;
        }

        h2, h3 {
            margin-bottom: 10px;
        }

        /* Container styles */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Team and Player Boxes */
        .team-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .team {
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            width: calc(25% - 20px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .team:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .team h3 {
            font-size: 1.4rem;
            color: #333;
        }

        ul.players {
            list-style: none;
            padding: 0;
            margin: 10px 0;
        }

        ul.players li {
            font-size: 0.9rem;
            margin-bottom: 8px;
            color: #555;
        }

        ul.players li span {
            font-weight: bold;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Game result & stats */
        #game-result {
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            font-size: 1.2rem;
            color: #333;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Stats Table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
            font-size: 1rem;
        }

        th {
            background-color: #007bff;
            color: white;
            text-transform: uppercase;
        }

        td {
            background-color: #fafafa;
        }

        td.penalty {
            color: #d9534f;
        }

        /* Season record box */
        .record {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            text-align: center;
        }

        .record p {
            font-size: 1.2rem;
            font-weight: bold;
            margin: 0;
            color: #333;
        }

        .penalty {
            color: #e74c3c;
        }

        .btn-reset {
            background-color: #f39c12;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-reset:hover {
            background-color: #e67e22;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .team-container {
                flex-direction: column;
                align-items: center;
            }

            .team {
                width: 90%;
                margin-bottom: 20px;
            }

            button {
                width: 100%;
                padding: 15px;
            }

            table, .record {
                margin-top: 20px;
            }
        }

    </style>
</head>
<body>
    <header>
        <h1>Hockey Game Simulator</h1>
    </header>

    <div class="container">
        <!-- Teams Section -->
        <section id="teams">
            <h2>Teams</h2>
            <div class="team-container">
                <div id="team1" class="team">
                    <h3>Team A</h3>
                    <ul class="players">
                        <!-- Players will be dynamically added here -->
                    </ul>
                </div>
                <div id="team2" class="team">
                    <h3>Team B</h3>
                    <ul class="players">
                        <!-- Players will be dynamically added here -->
                    </ul>
                </div>
                <div id="team3" class="team">
                    <h3>Team C</h3>
                    <ul class="players">
                        <!-- Players will be dynamically added here -->
                    </ul>
                </div>
                <div id="team4" class="team">
                    <h3>Team D</h3>
                    <ul class="players">
                        <!-- Players will be dynamically added here -->
                    </ul>
                </div>
            </div>
        </section>

        <!-- Game Simulation Section -->
        <section id="game-section">
            <h2>Simulate Game</h2>
            <button onclick="simulateGame()">Simulate Game</button>
            <div id="game-result"></div>
        </section>

        <!-- Stats Section -->
        <section id="stats">
            <h2>Player Stats</h2>
            <table>
                <thead>
                    <tr>
                        <th>Player Name</th>
                        <th>Goals</th>
                        <th>Assists</th>
                        <th>Points</th>
                        <th>Penalties</th>
                    </tr>
                </thead>
                <tbody id="player-stats">
                    <!-- Player stats will be displayed here -->
                </tbody>
            </table>
        </section>

        <!-- Season Record Section -->
        <section class="record">
            <h2>Season Record</h2>
            <p id="season-record">Wins: 0 | Losses: 0</p>
            <button class="btn-reset" onclick="resetSeason()">Reset Season</button>
        </section>
    </div>

    <script>
        const defaultTeams = [
            {
                name: "Team A",
                wins: 0,
                losses: 0,
                points: 0,
                players: [
                    { name: "Player A1", goals: 0, assists: 0, penalties: 0, shooting: 80, passing: 75, defense: 70, stamina: 85 },
                    { name: "Player A2", goals: 0, assists: 0, penalties: 0, shooting: 85, passing: 80, defense: 75, stamina: 80 },
                    { name: "Player A3", goals: 0, assists: 0, penalties: 0, shooting: 90, passing: 85, defense: 80, stamina: 90 },
                ],
            },
            {
                name: "Team B",
                wins: 0,
                losses: 0,
                points: 0,
                players: [
                    { name: "Player B1", goals: 0, assists: 0, penalties: 0, shooting: 75, passing: 70, defense: 80, stamina: 80 },
                    { name: "Player B2", goals: 0, assists: 0, penalties: 0, shooting: 80, passing: 75, defense: 85, stamina: 70 },
                    { name: "Player B3", goals: 0, assists: 0, penalties: 0, shooting: 85, passing: 80, defense: 70, stamina: 90 },
                ],
            },
            {
                name: "Team C",
                wins: 0,
                losses: 0,
                points: 0,
                players: [
                    { name: "Player C1", goals: 0, assists: 0, penalties: 0, shooting: 80, passing: 85, defense: 75, stamina: 80 },
                    { name: "Player C2", goals: 0, assists: 0, penalties: 0, shooting: 85, passing: 80, defense: 80, stamina: 85 },
                    { name: "Player C3", goals: 0, assists: 0, penalties: 0, shooting: 70, passing: 75, defense: 90, stamina: 85 },
                ],
            },
            {
                name: "Team D",
                wins: 0,
                losses: 0,
                points: 0,
                players: [
                    { name: "Player D1", goals: 0, assists: 0, penalties: 0, shooting: 80, passing: 75, defense: 70, stamina: 85 },
                    { name: "Player D2", goals: 0, assists: 0, penalties: 0, shooting: 75, passing: 80, defense: 75, stamina: 90 },
                    { name: "Player D3", goals: 0, assists: 0, penalties: 0, shooting: 85, passing: 85, defense: 80, stamina: 75 },
                ],
            }
        ];

        let teams = JSON.parse(localStorage.getItem("teams")) || JSON.parse(JSON.stringify(defaultTeams));

        // Update the UI with team info
        function displayTeams() {
            teams.forEach((team, index) => {
                const teamElement = document.getElementById(`team${index + 1}`);
                const playerList = teamElement.querySelector(".players");
                playerList.innerHTML = team.players
                    .map(player => `<li>${player.name}: ${player.goals} goals, ${player.assists} assists, ${player.penalties} penalties</li>`)
                    .join('');
            });
        }

        // Simulate a game between two randomly chosen teams
        function simulateGame() {
            let team1, team2;
            do {
                team1 = teams[Math.floor(Math.random() * teams.length)];
                team2 = teams[Math.floor(Math.random() * teams.length)];
            } while (team1 === team2);

            const team1Score = Math.floor(Math.random() * 3) + 3;
            const team2Score = Math.floor(Math.random() * 3) + 3;

            const homeAdvantage = Math.random() < 0.5; // Randomly assign home/away advantage
            let team1FinalScore = homeAdvantage ? team1Score + 1 : team1Score;
            let team2FinalScore = homeAdvantage ? team2Score : team2Score + 1;

            // Penalities Simulation
            applyPenalties(team1, team2);

            // Simulate the game result
            if (team1FinalScore > team2FinalScore) {
                team1.wins++;
                team1.points += 3; // 3 points for a win
                team2.losses++;
                document.getElementById("game-result").textContent = `${team1.name} wins ${team1FinalScore} - ${team2FinalScore}`;
            } else if (team2FinalScore > team1FinalScore) {
                team2.wins++;
                team2.points += 3;
                team1.losses++;
                document.getElementById("game-result").textContent = `${team2.name} wins ${team2FinalScore} - ${team1FinalScore}`;
            } else {
                team1.points += 1;
                team2.points += 1;
                document.getElementById("game-result").textContent = `It's a tie: ${team1.name} ${team1FinalScore} - ${team2FinalScore} ${team2.name}`;
            }

            // Update player stats
            updatePlayerStats();
            updateSeasonRecord();
            saveSeasonData();
        }

        // Apply random penalties
        function applyPenalties(team1, team2) {
            const team1Penalty = Math.floor(Math.random() * 2);  // 0 or 1 penalties
            const team2Penalty = Math.floor(Math.random() * 2);

            team1.players[Math.floor(Math.random() * team1.players.length)].penalties += team1Penalty;
            team2.players[Math.floor(Math.random() * team2.players.length)].penalties += team2Penalty;
        }

        // Update the player stats table
        function updatePlayerStats() {
            const statsTable = document.getElementById("player-stats");
            statsTable.innerHTML = "";
            teams.forEach(team => {
                team.players.forEach(player => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${player.name}</td>
                        <td>${player.goals}</td>
                        <td>${player.assists}</td>
                        <td>${player.goals + player.assists}</td>
                        <td class="penalty">${player.penalties}</td>
                    `;
                    statsTable.appendChild(row);
                });
            });
        }

        // Update the season record
        function updateSeasonRecord() {
            const seasonRecord = teams.map(team => `${team.name}: ${team.wins}W - ${team.losses}L, ${team.points} Points`).join('<br>');
            document.getElementById("season-record").innerHTML = seasonRecord;
        }

        // Reset the season
        function resetSeason() {
            teams = JSON.parse(JSON.stringify(defaultTeams));  // Reset teams to the default values
            updateSeasonRecord();
            displayTeams();
            saveSeasonData();  // Save the reset data to localStorage
        }

        // Save the teams data to localStorage
        function saveSeasonData() {
            localStorage.setItem("teams", JSON.stringify(teams));
        }

        // Initialize page
        displayTeams();
        updateSeasonRecord();
    </script>
</body>
</html>
